name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        echo "Installing dependencies for Ubuntu..."
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          libssl-dev \
          libffi-dev \
          libpython3-dev \
          python3-setuptools \
          zip \
          unzip \
          openjdk-11-jdk \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          cmake \
          ccache
    
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install --upgrade cython==0.29.33
        pip install --upgrade buildozer
    
    - name: Pre-create license files
      run: |
        # Pre-create license files in the standard location
        mkdir -p $HOME/.buildozer/android/platform/android-sdk/licenses
        
        # Accept all SDK licenses by creating license files (multiple hashes for different versions)
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > $HOME/.buildozer/android/platform/android-sdk/licenses/android-sdk-license
        echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> $HOME/.buildozer/android/platform/android-sdk/licenses/android-sdk-license
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" >> $HOME/.buildozer/android/platform/android-sdk/licenses/android-sdk-license
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" >> $HOME/.buildozer/android/platform/android-sdk/licenses/android-sdk-license
        
        echo "84831b9409646a918e30573bab4c9c91346d8abd" > $HOME/.buildozer/android/platform/android-sdk/licenses/android-sdk-preview-license
        echo "504667f4c0de7af1a06de9f4b1727b84351f2910" >> $HOME/.buildozer/android/platform/android-sdk/licenses/android-sdk-preview-license
        
        echo "d975f751698a77b662f1254ddbeed3901e976f5a" > $HOME/.buildozer/android/platform/android-sdk/licenses/intel-android-extra-license
        
        echo "33b6a2b64607f11b759f320ef9dff4ae5c47d97a" > $HOME/.buildozer/android/platform/android-sdk/licenses/google-gdk-license
        
        echo "Pre-created license files"
    
    - name: Build APK with Buildozer
      env:
        ANDROID_SDK_ROOT: ${{ env.HOME }}/.buildozer/android/platform/android-sdk
        ANDROID_HOME: ${{ env.HOME }}/.buildozer/android/platform/android-sdk
        GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx2048m"
        ANDROIDSDK: ${{ env.HOME }}/.buildozer/android/platform/android-sdk
        ANDROIDNDK: ${{ env.HOME }}/.buildozer/android/platform/android-ndk
        ANDROIDAPI: "31"
        ANDROIDMINAPI: "21"
      run: |
        # Patch buildozer to force accept licenses by modifying the spec on-the-fly
        echo "Patching buildozer.spec to ensure settings are respected..."
        
        # Run buildozer with continuous 'yes' input to auto-accept ALL prompts
        echo "Starting build with auto-accept..."
        (while true; do echo "y"; sleep 0.1; done) | timeout 3600 buildozer -v android debug 2>&1 | tee build.log || BUILD_EXIT=$?
        
        # Check if build succeeded
        if [ -f bin/*.apk ]; then
          echo "✓ Build succeeded!"
          ls -lh bin/*.apk
          exit 0
        else
          echo "✗ Build failed"
          echo "Last 150 lines of build log:"
          tail -150 build.log
          exit 1
        fi
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: maze-escape-apk
        path: bin/*.apk
    
    - name: Get APK info
      run: |
        echo "APK built successfully!"
        ls -lh bin/*.apk
